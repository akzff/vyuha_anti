<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TradeVerse - Habit Tracker">
    <title>Habit Tracker - TradeVerse</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">TRADEVERSE</div>
            <nav class="nav">
                <a href="index.html" class="nav-link">DASHBOARD</a>
                <a href="journal.html" class="nav-link">JOURNAL</a>
                <a href="analytics.html" class="nav-link">ANALYTICS</a>
                <a href="profile.html" class="nav-link">PROFILE</a>
            </nav>
        </div>
    </header>

    <!-- Main Container -->
    <main class="container">

        <!-- Habit Tracker Header -->
        <div class="journal-header" style="margin-bottom: var(--spacing-xl);">
            <div>
                <h1
                    style="display: flex; align-items: center; gap: var(--spacing-sm); margin-bottom: var(--spacing-xs);">
                    <span style="font-size: 1.75rem;">üéØ</span>
                    Habit Tracker
                </h1>
                <p style="color: var(--text-secondary); font-size: 0.95rem;">
                    Monitor and cultivate your daily discipline
                </p>
            </div>
            <div class="journal-actions">
                <button class="btn btn-secondary">
                    <span>‚úèÔ∏è</span> Edit Habits
                </button>
                <button class="btn btn-primary" id="current-month-btn">
                    <span>üìÖ</span> January 2026 ‚ñæ
                </button>
            </div>
        </div>

        <!-- Monthly Progress Card -->
        <div class="card" style="margin-bottom: var(--spacing-xl);">
            <h3 style="margin-bottom: var(--spacing-md);">Monthly Progress</h3>
            <div class="stats-row" style="grid-template-columns: repeat(3, 1fr);">
                <div class="stat-item">
                    <div class="stat-label">Number of Habits</div>
                    <div class="stat-value neutral" id="habit-count">10</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Completed Habits</div>
                    <div class="stat-value neutral" id="completed-count">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Progress</div>
                    <div class="stat-value neutral" id="progress-percent">0%</div>
                </div>
            </div>
        </div>

        <!-- Habit Calendar -->
        <div class="card">
            <div class="habit-calendar">
                <!-- Calendar will be generated by JavaScript -->
            </div>
        </div>

        <!-- Flow of Discipline Chart -->
        <div class="card" style="margin-top: var(--spacing-xl);">
            <h3 style="margin-bottom: var(--spacing-md);">Flow of Discipline</h3>
            <div class="chart-container" style="height: 250px;">
                <canvas id="discipline-chart"></canvas>
            </div>
        </div>

    </main>

    <script src="habits.js"></script>
</body>

</html>
